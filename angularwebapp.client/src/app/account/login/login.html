<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-lg shadow">

  <h1 class="text-2xl font-semibold mb-6 text-center">Login</h1>

  <!-- Formularz Reactive Forms -->
  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">

    <!-- Username -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input type="text"
             formControlName="username"
             placeholder="Username"
             class="w-full rounded-md border border-gray-300 px-3 py-2
               focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <span *ngIf="form.get('username')?.invalid && submitted"
            class="text-sm text-red-600">
        Username is required
      </span>
    </div>

    <!-- Password -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password"
             formControlName="password"
             placeholder="Password"
             class="w-full rounded-md border border-gray-300 px-3 py-2
               focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <span *ngIf="form.get('password')?.invalid && submitted"
            class="text-sm text-red-600">
        Password is required
      </span>
    </div>

    <!-- Submit -->
    <div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md font-medium
               hover:bg-blue-700 transition"
              [disabled]="form.invalid">
        Login
      </button>
    </div>

    <!-- Błąd logowania z backendu -->
    <p *ngIf="error" class="text-sm text-red-600 text-center">{{ error }}</p>
  </form>

  <!-- Link do rejestracji -->
  <p class="mt-4 text-center text-sm text-gray-600">
    Don't have an account?
    <a routerLink="/register"
       class="text-blue-600 hover:text-blue-800 font-medium">
      Register
    </a>
  </p>
</div>
