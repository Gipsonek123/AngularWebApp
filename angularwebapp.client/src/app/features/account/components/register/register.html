<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-lg shadow">

  <h1 class="text-2xl font-semibold mb-6 text-center">Create Account</h1>

  <form [formGroup]="form" (ngSubmit)="register()" class="space-y-4">

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input type="text"
             formControlName="username"
             placeholder="Username"
             class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <span *ngIf="form.get('username')?.invalid && submitted" class="text-sm text-red-600">
        Username is required (min. 6 chars)
      </span>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email"
             formControlName="email"
             placeholder="Email"
             class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <span *ngIf="form.get('email')?.invalid && submitted" class="text-sm text-red-600">
        Enter a valid email address
      </span>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password"
             formControlName="password"
             placeholder="Passwrod"
             class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <span *ngIf="form.get('password')?.invalid && submitted" class="text-sm text-red-600">
        Password must be at least 6 characters and contain:
        uppercase, lowercase, number and special character
      </span>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
      <input type="password"
             formControlName="confirmPassword"
             placeholder="ConfirmPassword"
             class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <span *ngIf="form.hasError('passwordsMismatch') && submitted" class="text-sm text-red-600">
        Passwords do not match
      </span>
    </div>

    <div>
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-md font-medium hover:bg-green-700 transition">
        Register Now
      </button>
    </div>

    <div *ngIf="errors.length" class="text-sm text-red-600 text-center mt-2">
      <div *ngFor="let e of errors">{{ e }}</div>
    </div>
  </form>

  <p class="mt-4 text-center text-sm text-gray-600">
    Already have an account?
    <a routerLink="/account/login" class="text-blue-600 hover:text-blue-800 font-medium">
      Login
    </a>
  </p>
</div>
