<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-lg">

    <h1 class="text-3xl font-extrabold mb-6 text-center">Edit User</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Username</label>
        <input type="text"
               formControlName="userName"
               class="w-full rounded-md border border-gray-700 bg-gray-900 px-3 py-2
                      text-white focus:outline-none focus:ring-2 focus:ring-purple-500" />
        <span *ngIf="form.get('userName')?.invalid && submitted"
              class="text-sm text-red-500">
          Username is required
        </span>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
        <input type="email"
               formControlName="email"
               class="w-full rounded-md border border-gray-700 bg-gray-900 px-3 py-2
                      text-white focus:outline-none focus:ring-2 focus:ring-purple-500" />
        <span *ngIf="form.get('email')?.invalid && submitted"
              class="text-sm text-red-500">
          Enter a valid email address
        </span>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Role</label>
        <select formControlName="role"
                class="w-full rounded-md border border-gray-700 bg-gray-900 px-3 py-2
                       text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
          <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">New Password</label>
        <input type="password"
               formControlName="password"
               class="w-full rounded-md border border-gray-700 bg-gray-900 px-3 py-2
                      text-white focus:outline-none focus:ring-2 focus:ring-purple-500" />
        <span class="text-sm text-gray-400 block">Leave empty to keep current password</span>
        <span *ngIf="form.hasError('passwordInvalid') && submitted" class="text-sm text-red-500 block mt-1">
          Password must be at least 6 characters and contain: uppercase, lowercase, number and special character
        </span>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
        <input type="password"
               formControlName="confirmPassword"
               class="w-full rounded-md border border-gray-700 bg-gray-900 px-3 py-2
                      text-white focus:outline-none focus:ring-2 focus:ring-purple-500" />
        <span class="text-sm text-gray-400 block">Leave empty to keep current password</span>
        <span *ngIf="form.hasError('passwordsMismatch') && submitted" class="text-sm text-red-500 block mt-1">
          Passwords do not match
        </span>
      </div>

      <div>
        <button type="submit"
                class="w-full bg-purple-600 hover:bg-purple-500 text-white py-2 rounded-full font-semibold
                       shadow-lg transition-all duration-300 transform hover:-translate-y-1 hover:scale-105">
          Save Changes
        </button>
      </div>

      <div *ngIf="errors.length" class="text-sm text-red-500 text-center mt-2">
        <div *ngFor="let e of errors">{{ e }}</div>
      </div>

      <p class="mt-4 text-center text-sm text-gray-400">
        <a routerLink="/admin/admin-panel" class="text-purple-400 hover:text-purple-200 font-medium transition">
          Back to users list
        </a>
      </p>

    </form>
  </div>
</body>
