<body class="bg-gray-900 text-white min-h-screen p-12">

  <div class="max-w-7xl mx-auto mt-12 px-4">

    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold text-white">Admin Panel</h1>
      <div class="flex space-x-2">
        <button (click)="createUser()"
                class="bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-full font-medium shadow-lg transition-all duration-300 transform hover:-translate-y-1 hover:scale-105">
          Create new user
        </button>
        <button (click)="logout()"
                class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-full font-medium shadow-lg transition-all duration-300 transform hover:-translate-y-1 hover:scale-105">
          Logout
        </button>
      </div>
    </div>

    <div class="overflow-x-auto bg-gray-800 shadow-lg rounded-xl">
      <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-900">
          <tr>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-400 uppercase">Id</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-400 uppercase">UserName</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-400 uppercase">Email</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-400 uppercase">Role</th>
            <th class="px-4 py-2 text-right text-xs font-medium text-gray-400 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-700">
          <tr *ngFor="let user of users" class="hover:bg-gray-700 transition-colors">
            <td class="px-4 py-2 text-sm text-gray-200">{{ user.id }}</td>
            <td class="px-4 py-2 text-sm text-gray-200">{{ user.userName }}</td>
            <td class="px-4 py-2 text-sm text-gray-200">{{ user.email }}</td>
            <td class="px-4 py-2 text-sm text-gray-200">{{ user.role }}</td>
            <td class="px-4 py-2 text-right space-x-2">
              <button class="bg-gray-600 px-3 py-1 rounded-md text-sm text-white hover:bg-gray-500 transition"
                      (click)="editUser(user.id)">
                Edit
              </button>
              <button class="bg-red-600 px-3 py-1 rounded-md text-sm text-white hover:bg-red-700 transition"
                      (click)="deleteUser(user.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
