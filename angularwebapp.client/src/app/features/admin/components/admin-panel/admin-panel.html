<div class="max-w-7xl mx-auto mt-12 px-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-900">Admin Panel</h1>
    <div class="flex space-x-2">
      <button (click)="createUser()"
              class="bg-blue-600 text-white px-4 py-2 rounded-md font-medium hover:bg-blue-700 transition">
        Create new user
      </button>
      <button (click)="logout()"
              class="bg-gray-800 text-white px-4 py-2 rounded-md font-medium hover:bg-gray-900 transition">
        Logout
      </button>
    </div>
  </div>

  <div class="overflow-x-auto bg-white shadow rounded-lg">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Id</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">UserName</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
          <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let user of users">
          <td class="px-4 py-2 text-sm text-gray-700">{{ user.id }}</td>
          <td class="px-4 py-2 text-sm text-gray-700">{{ user.userName }}</td>
          <td class="px-4 py-2 text-sm text-gray-700">{{ user.email }}</td>
          <td class="px-4 py-2 text-sm text-gray-700">{{ user.role }}</td>
          <td class="px-4 py-2 text-right space-x-2">
            <button class="bg-gray-200 px-3 py-1 rounded-md text-sm hover:bg-gray-300"
                    (click)="editUser(user.id)">
              Edit
            </button>
            <button class="bg-red-600 text-white px-3 py-1 rounded-md text-sm hover:bg-red-700"
                    (click)="deleteUser(user.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
